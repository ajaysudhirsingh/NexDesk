version: '3.8'

services:
  # MongoDB Atlas - External service, no local container needed

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: nexdesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexdesk-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NEXDESK API Application - Instance 1
  nexdesk-api-1:
    build:
      context: .
      target: production
    container_name: nexdesk-api-1
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb+srv://nexdesk:ajay1234@nexusdesk.rag1goi.mongodb.net/${DB_NAME:-nexdesk}?retryWrites=true&w=majority
      DB_NAME: ${DB_NAME:-nexdesk}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PORT: 8001
      HOST: 0.0.0.0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-1000}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INSTANCE_ID: api-1
    expose:
      - "8001"
    volumes:
      - ./api/uploads:/app/api/uploads
      - ./api/logs:/app/api/logs
    networks:
      - nexdesk-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NEXDESK API Application - Instance 2
  nexdesk-api-2:
    build:
      context: .
      target: production
    container_name: nexdesk-api-2
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb+srv://nexdesk:ajay1234@nexusdesk.rag1goi.mongodb.net/${DB_NAME:-nexdesk}?retryWrites=true&w=majority
      DB_NAME: ${DB_NAME:-nexdesk}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PORT: 8001
      HOST: 0.0.0.0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-1000}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INSTANCE_ID: api-2
    expose:
      - "8001"
    volumes:
      - ./api/uploads:/app/api/uploads
      - ./api/logs:/app/api/logs
    networks:
      - nexdesk-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - scale

  # NEXDESK API Application - Instance 3 (Backup)
  nexdesk-api-3:
    build:
      context: .
      target: production
    container_name: nexdesk-api-3
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb+srv://nexdesk:ajay1234@nexusdesk.rag1goi.mongodb.net/${DB_NAME:-nexdesk}?retryWrites=true&w=majority
      DB_NAME: ${DB_NAME:-nexdesk}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PORT: 8001
      HOST: 0.0.0.0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-1000}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INSTANCE_ID: api-3
    expose:
      - "8001"
    volumes:
      - ./api/uploads:/app/api/uploads
      - ./api/logs:/app/api/logs
    networks:
      - nexdesk-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - scale

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nexdesk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - nexdesk-network
    depends_on:
      - nexdesk-api-1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: nexdesk-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - nexdesk-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Grafana for monitoring dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: nexdesk-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - nexdesk-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  # MongoDB Atlas - no local volumes needed
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  nexdesk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16