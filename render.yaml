services:
  # Backend API (Free Tier)
  - type: web
    name: nexdesk-api
    env: node
    plan: free
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: nexdesk
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health

  # Frontend (Free Static Site)
  - type: web
    name: nexdesk-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
